<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="calculatorContainerColumn">
        <div class="numberDisplayRow"><p class="displayRow"></p></div>
        <div class="numbersAndOperatorsRow">
            <div class="numbersWrapRow">
                <button class="secondaryKey" id="7">7</button>
                <button class="secondaryKey" id="8">8</button>
                <button class="secondaryKey" id="9">9</button>
                <button class="secondaryKey" id="4">4</button>
                <button class="secondaryKey" id="5">5</button>
                <button class="secondaryKey" id="6">6</button>
                <button class="secondaryKey" id="1">1</button>
                <button class="secondaryKey" id="2">2</button>
                <button class="secondaryKey" id="3">3</button>
                <button class="primaryKey" id ="back"> <span id="backspace" class="material-symbols-outlined">backspace</span></button>
                <button class="secondaryKey id="0">0</button>
                <button class="secondaryKey" id="dot">.</button>
            </div>
    
            <div class="operatorColumn">
                <button class="primaryKey" class="operators" id="divideBtn">รท</button>
                <button class="primaryKey" class="operators" id="multiplyBtn">ร</button>
                <button class="primaryKey" class="operators" id="subtractBtn">-</button>
                <button class="primaryKey" class="operators" id="addBtn">+</button>
            </div>
        </div>

        <div class="clearAndOperateRow">
            <button class="tertiaryKey" id="clearBtn"> CE</button>
            <button class="tertiaryKey" id="operateBtn" class="operators">=</button>
        </div>
    </div>
</body>
</html>
