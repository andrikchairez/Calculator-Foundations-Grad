<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <script src="javascript.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="calculatorContainerColumn">
        <div class="numberDisplayRow"><p>0</p></div>
        <div class="numbersAndOperatorsRow">
            <div class="numbersWrapRow">
                <div class="secondaryKey" id="7"><p>7</p></div>
                <div class="secondaryKey" id="8"><p>8</p></div>
                <div class="secondaryKey" id="9"><p>9</p></div>
                <div class="secondaryKey" id="4"><p>4</p></div>
                <div class="secondaryKey" id="5"><p>5</p></div>
                <div class="secondaryKey" id="6"><p>6</p></div>
                <div class="secondaryKey" id="1"><p>1</p></div>
                <div class="secondaryKey" id="2"><p>2</p></div>
                <div class="secondaryKey" id="3"><p>3</p></div>
                <div class="secondaryKey" id="backspace"><span class="material-symbols-outlined">backspace</span></div>
                <div class="secondaryKey" id="0"><p>0</p></div>
                <div class="secondaryKey" id="dot"><p>.</p></div>
            </div>
    
            <div class="operatorColumn">
                <div class="primaryKey" id="divideBtn"><p>รท</p></div>
                <div class="primaryKey" id="multiplyBtn"><p>ร</p></div>
                <div class="primaryKey" id="subtractBtn"><p>-</p></div>
                <div class="primaryKey" id="addBtn"><p>+</p></div>
            </div>
        </div>

        <div class="clearAndOperateRow">
            <div class="secondaryKey" id="clearBtn"><p>1</p></div>
            <div class="primaryKey" id="operateBtn"><p>=</p></div>
        </div>
    </div>
</body>
</html>
