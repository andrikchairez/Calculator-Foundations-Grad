<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <script src="javascript.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="calculatorContainerColumn">
        <div class="numberDisplayRow">
            <p>0</p>
        </div>
        <div class="numbersAndOperatorsRow">
            <div class="numbersWrapRow">
                <div class="secondaryKey"><p>7</p></div>
                <div class="secondaryKey"><p>8</p></div>
                <div class="secondaryKey"><p>9</p></div>
                <div class="secondaryKey"><p>4</p></div>
                <div class="secondaryKey"><p>5</p></div>
                <div class="secondaryKey"><p>6</p></div>
                <div class="secondaryKey"><p>1</p></div>
                <div class="secondaryKey"><p>2</p></div>
                <div class="secondaryKey"><p>3</p></div>
                <div class="secondaryKey"><span class="material-symbols-outlined">
                    backspace
                    </span></div>
                <div class="secondaryKey"><p>0</p></div><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
                <div class="secondaryKey"><p>.</p></div>
            </div>
    
            <div class="operatorColumn">
                <div class="primaryKey"><p>รท</p></div>
                <div class="primaryKey"><p>ร</p></div>
                <div class="primaryKey"><p>-</p></div>
                <div class="primaryKey"><p>+</p></div>
            </div>
        </div>

        <div class="clearAndOperateRow">
            <div class="secondaryKey" id="clearBtn"><p>1</p></div>
            <div class="primaryKey" id="operateBtn"><p>=</p></div>
        </div>
    </div>
</body>
</html>
